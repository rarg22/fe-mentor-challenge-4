<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/styles.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <div class="container">
    <div class="article_preview">
      <img src="public/images/drawers.jpg" alt="">
      <div class="article_preview_content">
        <header>
          <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
        </header>
        <section>
          <p> Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
            I've got some simple tips to help you make any room feel complete.
          </p>
        </section>
        <footer>
          <section class="article_author">
            <img class="article_author_img" src="public/images/avatar-michelle.jpg" alt="">
            <div class="article_author_name">
              <h5>Michelle Appleton</h5>
              <label for="" class="article_date">28 Jun 2020</label>
            </div>
          </section>
          <section class="article_share">
            <img src="public/images/icon-share.svg" alt="">
          </section>
          <!-- <div class="social_media_btns">
            <img src="public/images/icon-facebook.svg" alt="">
            <img src="public/images/icon-twitter.svg" alt="">
            <img src="public/images/icon-pinterest.svg" alt="">
          </div> -->
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
